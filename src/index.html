<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Crypt v1.0</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="splash-screen">
      <img src="./assets/splash-screen.png" Alt="Splash" draggable="false">
      <button id="close-sp">Continue</button>
    </div>
    <div class="container">
      <p id="notify">Please wait... Decrypting your file now</p>
      <div class="upload-box">
        <a id="input-file"><span hidden>Input Label</span></a>
      </div>
      <div class="btn-box">
        <button id="enc-btn" class="encrypt">Encrypt Now</button>
        <button id="dec-btn" class="decrypt">Decrypt Now</button>
      </div>
    </div>
  </body>
</html>
